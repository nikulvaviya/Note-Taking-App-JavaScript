<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--@==//==//==//==| Primary Meta Tags |==//==//==//==-->
    <title>
      Note Taking App - Your Everyday Notes | Effortless Note-Taking
    </title>

    <meta
      name="title"
      content=" Note Taking App - Your Everyday Notes | Effortless Note-Taking "
    />
    <meta
      name="description"
      content="Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes."
    />

    <!--@==//==//==//==| Favicon Link |==//==//==//==-->
    <link
      rel="shortcut icon"
      href="./src/images/NTA-Favicon-White.png"
      type="image/png"
    />

    <!--@==//==//==//==| Theme JS Link |==//==//==//==-->
    <script src="./src/script/theme.js"></script>

    <!--@==//==//==//==| Google Fonts Link |==//==//==//==-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--@==//==//==//==| Material Symbols Link |==//==//==//==-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!--@==//==//==//==| Custom CSS Link |==//==//==//==-->
    <link rel="stylesheet" href="./src/style/style.css" />

    <!--@==//==//==//==| Custom JS Link |==//==//==//==-->
    <script src="./src/script/app.js" type="module"></script>

    <!---->
  </head>
  <body>
    <!---->

    <header class="sidebar" data-sidebar>
      <!---->

      <div class="wrapper wrapper-1">
        <a href="/index.html">
          <img
            src="./src/images/Logo-Black.png"
            alt="Note Taking App Logo"
            class="logo-light"
          />
          <img
            src="./src/images/Logo-White.png"
            alt="Note Taking App Logo"
            class="logo-dark"
          />
        </a>

        <button
          class="menu-btn icon-btn large"
          aria-label="Close menu"
          data-sidebar-toggler
        >
          <span class="material-symbols-rounded close-btn" aria-hidden="true"
            >close</span
          >

          <div class="state-layer"></div>
        </button>
      </div>

      <button class="fab" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>

        <span class="text text-label-large">New Note</span>

        <div class="state-layer"></div>
      </button>

      <div class="wrapper wrapper-2">
        <h2 class="text-title-small">YOUR NOTEBOOKS</h2>

        <button
          class="icon-btn small"
          data-tooltip="Create New Notebook"
          aria-label="Create New Notebook"
          data-add-notebook
        >
          <span class="material-symbols-rounded" aria-hidden="true">add</span>

          <div class="state-layer"></div>
        </button>
      </div>

      <nav class="nav custom-scrollbar" data-sidebar-list>
        <!-- <div class="nav-item active">
          <span class="text text-label-large" data-notebook-field
            >My Notebook</span
          >

          <button
            class="icon-btn small"
            aria-label="Edit notebook"
            data-tooltip="Edit notebook"
            data-edit-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >edit</span
            >

            <div class="state-layer"></div>
          </button>

          <button
            class="icon-btn small"
            aria-label="Delete notebook"
            data-tooltip="Delete notebook"
            data-delete-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >delete</span
            >

            <div class="state-layer"></div>
          </button>

          <div class="state-layer"></div>
        </div> -->
      </nav>

      <div class="cp-info">
        <span class="text-label-large"
          >Copyright Â© 2024 <strong>nikulvaviya - notetakingapp</strong></span
        >
      </div>

      <!---->
    </header>

    <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>

    <main class="main">
      <!---->

      <div class="header">
        <div class="wrapper">
          <p class="title text-title-large" data-greeting>Good Morning</p>

          <span class="text text-body-medium" data-current-date
            >February 26 2025</span
          >
        </div>

        <button
          class="theme-btn icon-btn large"
          aria-label="Toggle theme"
          data-tooltip="Toggle theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded dark-icon" aria-hidden="true"
            >dark_mode</span
          >
          <span class="material-symbols-rounded light-icon" aria-hidden="true"
            >light_mode</span
          >

          <div class="state-layer"></div>
        </button>

        <button
          class="menu-btn icon-btn large"
          aria-label="Open menu"
          data-sidebar-toggler
        >
          <span class="material-symbols-rounded" aria-hidden="true">menu</span>

          <div class="state-layer"></div>
        </button>
      </div>

      <h2 class="title text-title-medium" data-note-panel-title></h2>

      <!--$ ==//==//==//==| Note List |==//==//==//== -->
      <div class="note-list" data-note-panel></div>

      <!--$ ==//==//==//==| FAB For Mobiles |==//==//==//== -->

      <button class="fab" aria-label="New note" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>

        <!-- <span class="text text-label-large">New Note</span> -->

        <div class="state-layer"></div>
      </button>

      <!---->
    </main>

    <!---->
  </body>
</html>
